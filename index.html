<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platform C - Video Player Pro</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: white;
            min-height: 100vh;
        }
        .header {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 20px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.5);
        }
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .status {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        .container { max-width: 1400px; margin: 0 auto; padding: 40px 20px; }
        .input-section {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 40px;
            border-radius: 20px;
            margin-bottom: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        .input-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        input[type="url"] {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255,255,255,0.05);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            color: white;
            font-size: 15px;
            margin-bottom: 20px;
        }
        input:focus { outline: none; border-color: #667eea; }
        input::placeholder { color: rgba(255,255,255,0.4); }
        .btn {
            padding: 16px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn:hover:not(:disabled) { transform: translateY(-2px); }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .video-section {
            display: none;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 30px;
            border-radius: 20px;
        }
        .video-section.active { display: block; }
        .video-header { display: flex; justify-content: space-between; margin-bottom: 25px; align-items: center; }
        .video-title { font-size: 22px; font-weight: 700; }
        .close-btn {
            padding: 10px 20px;
            background: rgba(255,59,48,0.2);
            color: #ff3b30;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            border: none;
        }
        .player-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            background: #000;
            border-radius: 16px;
            overflow: hidden;
        }
        video, iframe {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            border: none;
        }
        .buffer-bar-wrap {
            margin-top: 12px;
            background: rgba(255,255,255,0.08);
            border-radius: 6px;
            height: 6px;
            overflow: hidden;
        }
        .buffer-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 6px;
            transition: width 0.3s;
        }
        .buffer-label {
            font-size: 11px;
            color: rgba(255,255,255,0.4);
            margin-top: 5px;
            text-align: right;
        }
        .error {
            background: rgba(244, 67, 54, 0.2);
            padding: 16px;
            border-radius: 12px;
            margin-top: 20px;
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }
        .loading { text-align: center; padding: 60px; color: rgba(255,255,255,0.6); }
        .spinner {
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 50px; height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .security-badge {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 12px;
            margin-top: 15px;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        /* ‚îÄ‚îÄ DRM / Anti-Download Protections ‚îÄ‚îÄ */
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        input[type="url"] {
            -webkit-user-select: text;
            -moz-user-select: text;
            user-select: text;
        }
        video, img, iframe { -webkit-user-drag: none; user-drag: none; }
        .video-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 10;
            background: transparent;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">üé¨ Video Player Pro</div>
            <div class="status">üîí Fully Protected</div>
        </div>
    </div>

    <div class="container">
        <div class="input-section">
            <div class="input-title">Load Your Secure Video</div>
            <input type="url" id="videoUrl"
                placeholder="Paste your encrypted video URL... (e.g., https://platform-b.vercel.app/video/abc123)">
            <button class="btn" id="loadBtn">‚ñ∂Ô∏è Load Video</button>
            <div class="security-badge">üõ°Ô∏è Original URLs never exposed</div>
            <div id="error" class="error" style="display: none;"></div>
        </div>

        <div id="loadingSection" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Loading secure stream...</p>
        </div>

        <div id="videoSection" class="video-section">
            <div class="video-header">
                <div class="video-title">Now Playing</div>
                <button class="close-btn" id="closeBtn">‚úï Close</button>
            </div>
            <div class="player-wrapper">
                <video id="videoPlayer" controls playsinline
                       controlsList="nodownload nofullscreen noremoteplayback"
                       disablePictureInPicture
                       oncontextmenu="return false;"></video>
                <iframe id="iframePlayer" allowfullscreen allow="autoplay"
                        oncontextmenu="return false;"></iframe>
                <div class="video-overlay" oncontextmenu="return false;"></div>
            </div>
            <div class="buffer-bar-wrap" id="bufferWrap" style="display:none;">
                <div class="buffer-bar" id="bufferBar"></div>
            </div>
            <div class="buffer-label" id="bufferLabel"></div>
        </div>
    </div>

    <script>
    // Must match Platform B's MASTER_SECURITY_STRING
    const SEC = '84418779257393762955868022673598';

    let vid = null;
    let ifr = null;
    let _mediaSource = null;
    let _sourceBuffer = null;
    let _chunkState  = null; // { chunkUrl, currentToken, chunkIndex, totalChunks, contentType, done }

    function normalizeUrl(url) {
        return url.replace(/([^:])\/\/+/g, '$1/');
    }

    // ‚îÄ‚îÄ Chunked MediaSource Player ‚îÄ‚îÄ
    // Fetches video in 2MB chunks using chained per-chunk tokens.
    // IDM intercepts the <video> src ‚Äî but our src is a blob:// URL fed by MediaSource.
    // The actual chunk URLs are never set as the video src, and each one requires
    // a token that only arrives in the *response headers* of the previous chunk.
    // IDM cannot pre-fetch or bulk-download chunks without processing each response.

    async function fetchChunk(chunkUrl, chunkIndex, chunkToken) {
        const url = `${chunkUrl}?chunk=${chunkIndex}`;
        const response = await fetch(url, {
            headers: {
                'x-chunk-token': chunkToken,
                'Origin': window.location.origin
            }
        });

        if (response.status === 204) {
            // No more chunks
            return { done: true, nextToken: null, buffer: null };
        }

        if (!response.ok && response.status !== 206) {
            throw new Error(`Chunk fetch failed: ${response.status}`);
        }

        const nextToken   = response.headers.get('x-next-chunk-token') || '';
        const isLastChunk = response.headers.get('x-is-last-chunk') === 'true';
        const buffer      = await response.arrayBuffer();

        return { done: isLastChunk || !nextToken, nextToken, buffer };
    }

    async function startChunkedStream(chunkUrl, firstChunkToken, streamToken, infoUrl) {
        // First, get video metadata (total size, content type)
        let contentType = 'video/mp4; codecs="avc1.42E01E, mp4a.40.2"';
        let totalChunks = null;

        try {
            const infoRes = await fetch(infoUrl, {
                headers: { 'x-stream-token': streamToken, 'Origin': window.location.origin }
            });
            if (infoRes.ok) {
                const info = await infoRes.json();
                if (info.totalChunks) totalChunks = info.totalChunks;
                if (info.contentType) {
                    // MediaSource needs codec info ‚Äî use a safe default for mp4
                    contentType = 'video/mp4; codecs="avc1.42E01E, mp4a.40.2"';
                }
            }
        } catch (_) {}

        // Show buffer bar
        const bufWrap  = document.getElementById('bufferWrap');
        const bufBar   = document.getElementById('bufferBar');
        const bufLabel = document.getElementById('bufferLabel');
        if (totalChunks) {
            bufWrap.style.display = 'block';
            bufLabel.textContent  = 'Buffering...';
        }

        // Set up MediaSource
        if (_mediaSource) {
            try { _mediaSource.endOfStream(); } catch (_) {}
        }
        _mediaSource = new MediaSource();
        vid.src = URL.createObjectURL(_mediaSource);

        await new Promise((resolve, reject) => {
            _mediaSource.addEventListener('sourceopen', resolve, { once: true });
            _mediaSource.addEventListener('error', reject, { once: true });
        });

        // Try to add a SourceBuffer ‚Äî fall back to video/mp4 without codec if browser rejects
        let mimeType = contentType;
        if (!MediaSource.isTypeSupported(mimeType)) {
            mimeType = 'video/mp4';
        }
        if (!MediaSource.isTypeSupported(mimeType)) {
            // Browser doesn't support MSE for this type ‚Äî fall back to direct src
            throw new Error('MSE_UNSUPPORTED');
        }

        _sourceBuffer = _mediaSource.addSourceBuffer(mimeType);
        _sourceBuffer.mode = 'sequence';

        _chunkState = {
            chunkUrl, currentToken: firstChunkToken,
            chunkIndex: 0, totalChunks,
            done: false
        };

        // Append chunks as the buffer drains
        async function pumpChunks() {
            if (_chunkState.done) {
                try { _mediaSource.endOfStream(); } catch (_) {}
                bufLabel.textContent = 'Fully loaded';
                return;
            }
            if (_sourceBuffer.updating) {
                // Wait for buffer update to finish before appending next chunk
                await new Promise(r => _sourceBuffer.addEventListener('updateend', r, { once: true }));
            }

            try {
                const { done, nextToken, buffer } = await fetchChunk(
                    _chunkState.chunkUrl, _chunkState.chunkIndex, _chunkState.currentToken
                );

                if (buffer && buffer.byteLength > 0) {
                    await new Promise((resolve, reject) => {
                        _sourceBuffer.addEventListener('updateend', resolve, { once: true });
                        _sourceBuffer.addEventListener('error', reject, { once: true });
                        try {
                            _sourceBuffer.appendBuffer(buffer);
                        } catch (e) {
                            reject(e);
                        }
                    });
                }

                _chunkState.chunkIndex++;
                _chunkState.currentToken = nextToken;
                _chunkState.done = done;

                // Update buffer bar
                if (totalChunks) {
                    const pct = Math.min(100, Math.round((_chunkState.chunkIndex / totalChunks) * 100));
                    bufBar.style.width  = pct + '%';
                    bufLabel.textContent = `Buffered: ${pct}%`;
                }

                // Continue pumping
                pumpChunks();

            } catch (e) {
                if (!_chunkState.done) {
                    // Retry once after a short delay
                    setTimeout(pumpChunks, 1000);
                }
            }
        }

        pumpChunks();
    }

    async function loadVideo() {
        const url  = document.getElementById('videoUrl').value.trim();
        const err  = document.getElementById('error');
        const load = document.getElementById('loadingSection');
        const sec  = document.getElementById('videoSection');
        vid = document.getElementById('videoPlayer');
        ifr = document.getElementById('iframePlayer');
        const btn  = document.getElementById('loadBtn');

        if (!url || !url.includes('/video/')) {
            err.textContent = '‚ùå Invalid URL ‚Äî must contain /video/';
            err.style.display = 'block';
            return;
        }

        err.style.display = 'none';
        sec.classList.remove('active');
        load.style.display = 'block';
        btn.disabled = true;

        try {
            const videoMatch = url.match(/\/video\/([^/?#]+)/);
            if (!videoMatch) throw new Error('Could not extract video ID from URL');

            const videoId = videoMatch[1];
            const baseUrl = url.substring(0, url.indexOf('/video/'));
            const apiUrl  = normalizeUrl(baseUrl + '/api/video/' + videoId);

            const res = await fetch(apiUrl, {
                method: 'GET',
                headers: { 'X-Security-String': SEC, 'Content-Type': 'application/json' }
            });

            if (!res.ok) {
                if (res.status === 403) throw new Error('Access denied ‚Äî check your security key');
                if (res.status === 404) throw new Error('Video not found');
                throw new Error('Failed to load video (Status: ' + res.status + ')');
            }

            const data = await res.json();
            if (!data.success) throw new Error(data.message || 'Failed to load video');

            load.style.display = 'none';
            sec.classList.add('active');
            btn.disabled = false;

            if (data.type === 'embed') {
                ifr.src = normalizeUrl(data.proxyUrl) + '?key=' + encodeURIComponent(SEC);
                ifr.style.display = 'block';
                vid.style.display = 'none';
                document.getElementById('bufferWrap').style.display = 'none';

            } else {
                vid.style.display = 'block';
                ifr.style.display = 'none';

                const chunkUrl       = normalizeUrl(data.chunkUrl);
                const firstChunkToken = data.firstChunkToken;
                const streamToken    = data.streamToken;
                const infoUrl        = normalizeUrl(baseUrl + '/api/info/' + videoId);

                if (!firstChunkToken || !streamToken) {
                    throw new Error('Missing tokens from server ‚Äî update Platform B');
                }

                // Try MediaSource chunked player first
                if (typeof MediaSource !== 'undefined' && MediaSource.isTypeSupported('video/mp4')) {
                    try {
                        await startChunkedStream(chunkUrl, firstChunkToken, streamToken, infoUrl);
                    } catch (mseErr) {
                        if (mseErr.message === 'MSE_UNSUPPORTED') {
                            // Fallback: use token URL directly (still short-lived token)
                            vid.src = chunkUrl + '?chunk=0&chunkToken=' + encodeURIComponent(firstChunkToken);
                            vid.load();
                        } else {
                            throw mseErr;
                        }
                    }
                } else {
                    // Browser doesn't support MediaSource ‚Äî use token URL directly
                    vid.src = chunkUrl + '?chunk=0&chunkToken=' + encodeURIComponent(firstChunkToken);
                    vid.load();
                }
            }

        } catch (e) {
            load.style.display = 'none';
            err.textContent = '‚ùå ' + e.message;
            err.style.display = 'block';
            btn.disabled = false;
        }
    }

    function closeVideo() {
        document.getElementById('videoSection').classList.remove('active');
        document.getElementById('bufferWrap').style.display = 'none';
        document.getElementById('bufferLabel').textContent = '';
        if (_mediaSource) {
            try { _mediaSource.endOfStream(); } catch (_) {}
            _mediaSource = null;
            _sourceBuffer = null;
        }
        if (_chunkState) { _chunkState.done = true; _chunkState = null; }
        if (vid) { vid.pause(); vid.src = ''; }
        if (ifr) { ifr.src = ''; }
    }

    document.getElementById('loadBtn').addEventListener('click', loadVideo);
    document.getElementById('closeBtn').addEventListener('click', closeVideo);
    document.getElementById('videoUrl').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') loadVideo();
    });

    const errorEl = document.getElementById('error');
    const observer = new MutationObserver(function () {
        if (errorEl.style.display === 'block') {
            setTimeout(() => { errorEl.style.display = 'none'; }, 6000);
        }
    });
    observer.observe(errorEl, { attributes: true, attributeFilter: ['style'] });

    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    //  DRM / Anti-Download / Anti-Record Protections
    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

    document.addEventListener('contextmenu', e => { e.preventDefault(); return false; });

    document.addEventListener('keydown', function (e) {
        const key = e.key.toLowerCase();
        if ((e.ctrlKey || e.metaKey) && ['s','u','p','i','j','c'].includes(key)) {
            e.preventDefault(); return false;
        }
        if ((e.ctrlKey || e.metaKey) && e.shiftKey && ['i','j','c'].includes(key)) {
            e.preventDefault(); return false;
        }
        if (e.key === 'F12' || e.key === 'PrintScreen') {
            e.preventDefault(); return false;
        }
    });

    document.addEventListener('dragstart', e => { e.preventDefault(); return false; });

    (function detectDevTools() {
        const threshold = 160;
        function check() {
            const wDiff = window.outerWidth  - window.innerWidth;
            const hDiff = window.outerHeight - window.innerHeight;
            const v = document.getElementById('videoPlayer');
            const f = document.getElementById('iframePlayer');
            if (wDiff > threshold || hDiff > threshold) {
                if (v && !v.paused) v.pause();
                if (v) v.style.visibility = 'hidden';
                if (f) f.style.visibility = 'hidden';
            } else {
                if (v) v.style.visibility = 'visible';
                if (f) f.style.visibility = 'visible';
            }
        }
        setInterval(check, 1000);
    })();

    if (window.MediaRecorder) window.MediaRecorder = undefined;

    if (navigator.mediaDevices && navigator.mediaDevices.getDisplayMedia) {
        navigator.mediaDevices.getDisplayMedia = () =>
            Promise.reject(new DOMException('Screen capture is disabled.', 'NotAllowedError'));
    }

    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        const _orig = navigator.mediaDevices.getUserMedia.bind(navigator.mediaDevices);
        navigator.mediaDevices.getUserMedia = function (c) {
            if (c && c.video)
                return Promise.reject(new DOMException('Video capture is disabled.', 'NotAllowedError'));
            return _orig(c);
        };
    }
    </script>
