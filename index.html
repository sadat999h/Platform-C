<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platform C - Video Player Pro</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: white;
            min-height: 100vh;
        }
        .header {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 20px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.5);
        }
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .status {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        .container { max-width: 1400px; margin: 0 auto; padding: 40px 20px; }
        .input-section {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 40px;
            border-radius: 20px;
            margin-bottom: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        .input-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        input[type="url"] {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255,255,255,0.05);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            color: white;
            font-size: 15px;
            margin-bottom: 20px;
        }
        input:focus { outline: none; border-color: #667eea; }
        input::placeholder { color: rgba(255,255,255,0.4); }
        .btn {
            padding: 16px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn:hover:not(:disabled) { transform: translateY(-2px); }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .video-section {
            display: none;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 30px;
            border-radius: 20px;
        }
        .video-section.active { display: block; }
        .video-header { display: flex; justify-content: space-between; margin-bottom: 25px; }
        .video-title { font-size: 22px; font-weight: 700; }
        .close-btn {
            padding: 10px 20px;
            background: rgba(255,59,48,0.2);
            border: 1px solid rgba(255,59,48,0.3);
            color: #ff3b30;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            border: none;
        }
        .player-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            background: #000;
            border-radius: 16px;
            overflow: hidden;
        }
        video, iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .error {
            background: rgba(244, 67, 54, 0.2);
            padding: 16px;
            border-radius: 12px;
            margin-top: 20px;
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }
        .loading { text-align: center; padding: 60px; color: rgba(255,255,255,0.6); }
        .spinner {
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .security-badge {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 12px;
            margin-top: 15px;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        /* ‚îÄ‚îÄ DRM / Anti-Download Protections ‚îÄ‚îÄ */

        /* Prevent text/element selection across the whole page */
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Allow selection only inside the URL input */
        input[type="url"] {
            -webkit-user-select: text;
            -moz-user-select: text;
            user-select: text;
        }

        /* Prevent dragging images / video element */
        video, img, iframe {
            -webkit-user-drag: none;
            user-drag: none;
            pointer-events: auto; /* keep controls working */
        }

        /* Transparent overlay sits on top of the video to block
           right-click ‚Üí "Save video as‚Ä¶" and drag-to-desktop */
        .video-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 10;
            background: transparent;
            /* Let clicks/taps pass through so native controls still work */
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">üé¨ Video Player Pro</div>
            <div class="status">üîí Fully Protected</div>
        </div>
    </div>

    <div class="container">
        <div class="input-section">
            <div class="input-title">Load Your Secure Video</div>
            <input 
                type="url" 
                id="videoUrl" 
                placeholder="Paste your encrypted video URL... (e.g., https://platform-b.vercel.app/video/abc123)"
            >
            <button class="btn" id="loadBtn">‚ñ∂Ô∏è Load Video</button>
            <div class="security-badge">üõ°Ô∏è Original URLs never exposed</div>
            <div id="error" class="error" style="display: none;"></div>
        </div>

        <div id="loadingSection" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Loading secure stream...</p>
        </div>

        <div id="videoSection" class="video-section">
            <div class="video-header">
                <div class="video-title">Now Playing</div>
                <button class="close-btn" id="closeBtn">‚úï Close</button>
            </div>
            <div class="player-wrapper">
                <!-- nodownload removes the native browser download button -->
                <video id="videoPlayer" controls playsinline preload="auto"
                       controlsList="nodownload nofullscreen noremoteplayback"
                       disablePictureInPicture
                       oncontextmenu="return false;"></video>
                <iframe id="iframePlayer" allowfullscreen allow="autoplay"
                        oncontextmenu="return false;"></iframe>
                <!-- Transparent overlay blocks right-click "Save video as‚Ä¶" on the video surface -->
                <div class="video-overlay" id="videoOverlay" oncontextmenu="return false;"></div>
            </div>
        </div>
    </div>

    <script>
        // IMPORTANT: Replace this with your Platform B's MASTER_SECURITY_STRING
        const SEC = '84418779257393762955868022673598';
        let vid = null;
        let ifr = null;

        // Function to normalize URL (remove double slashes)
        function normalizeUrl(url) {
            // Replace multiple slashes with single slash (except after protocol)
            return url.replace(/([^:]\/)\/+/g, '$1');
        }

        async function loadVideo() {
            const url = document.getElementById('videoUrl').value.trim();
            const err = document.getElementById('error');
            const load = document.getElementById('loadingSection');
            const sec = document.getElementById('videoSection');
            vid = document.getElementById('videoPlayer');
            ifr = document.getElementById('iframePlayer');
            const btn = document.getElementById('loadBtn');

            if (!url || !url.includes('/video/')) {
                err.textContent = '‚ùå Invalid URL - Must contain /video/';
                err.style.display = 'block';
                return;
            }

            err.style.display = 'none';
            sec.classList.remove('active');
            load.style.display = 'block';
            btn.disabled = true;

            try {
                // Extract video ID and base URL properly
                const videoMatch = url.match(/\/video\/([^/?#]+)/);
                if (!videoMatch) {
                    throw new Error('Could not extract video ID from URL');
                }
                
                const videoId = videoMatch[1];
                
                // Extract base URL (everything before /video/)
                const baseUrl = url.substring(0, url.indexOf('/video/'));
                
                // Construct API URL properly (normalize to prevent double slashes)
                const apiUrl = normalizeUrl(baseUrl + '/api/video/' + videoId);
                
                console.log('Fetching from:', apiUrl);
                console.log('Video ID:', videoId);
                
                const res = await fetch(apiUrl, {
                    method: 'GET',
                    headers: { 
                        'X-Security-String': SEC,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!res.ok) {
                    const errorText = await res.text();
                    throw new Error('Failed to fetch video (Status: ' + res.status + ')');
                }
                
                const data = await res.json();
                if (!data.success) {
                    throw new Error(data.message || 'Failed to load video');
                }

                // Normalize proxy URL and add security key
                const proxyUrl = normalizeUrl(data.proxyUrl) + '?key=' + encodeURIComponent(SEC);
                
                console.log('Proxy URL:', proxyUrl);
                console.log('Video type:', data.type);
                
                if (data.type === 'embed') {
                    ifr.src = proxyUrl;
                    ifr.style.display = 'block';
                    vid.style.display = 'none';
                } else {
                    vid.style.display = 'block';
                    ifr.style.display = 'none';
                    vid.src = proxyUrl;
                }

                load.style.display = 'none';
                sec.classList.add('active');
                btn.disabled = false;
            } catch (e) {
                console.error('Load error:', e);
                load.style.display = 'none';
                err.textContent = '‚ùå ' + e.message;
                err.style.display = 'block';
                btn.disabled = false;
            }
        }

        function closeVideo() {
            document.getElementById('videoSection').classList.remove('active');
            if (vid) {
                vid.pause();
                vid.src = '';
            }
            if (ifr) ifr.src = '';
        }

        // Event listeners
        document.getElementById('loadBtn').addEventListener('click', loadVideo);
        document.getElementById('closeBtn').addEventListener('click', closeVideo);
        
        // Handle Enter key
        document.getElementById('videoUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadVideo();
            }
        });

        // Auto-hide errors after 5 seconds
        const errorEl = document.getElementById('error');
        const observer = new MutationObserver(function() {
            if (errorEl.style.display === 'block') {
                setTimeout(() => {
                    errorEl.style.display = 'none';
                }, 5000);
            }
        });
        observer.observe(errorEl, { attributes: true, attributeFilter: ['style'] });

        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        //  DRM / Anti-Download / Anti-Record Protections
        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

        // 1. Disable right-click on the entire document
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
            return false;
        });

        // 2. Block keyboard shortcuts commonly used to download / inspect / record
        document.addEventListener('keydown', function (e) {
            const key = e.key.toLowerCase();

            // Ctrl/Cmd + S  ‚Üí Save page
            // Ctrl/Cmd + U  ‚Üí View source
            // Ctrl/Cmd + Shift + I/J/C ‚Üí DevTools
            // Ctrl/Cmd + Shift + S ‚Üí Screenshot (some browsers)
            // F12 ‚Üí DevTools
            // Ctrl/Cmd + P  ‚Üí Print (can capture frames)
            const blockedKeys = ['s', 'u', 'p', 'i', 'j', 'c'];

            if ((e.ctrlKey || e.metaKey) && blockedKeys.includes(key)) {
                e.preventDefault();
                return false;
            }

            // Ctrl+Shift+I / Ctrl+Shift+J / Ctrl+Shift+C
            if ((e.ctrlKey || e.metaKey) && e.shiftKey && ['i', 'j', 'c'].includes(key)) {
                e.preventDefault();
                return false;
            }

            // F12
            if (e.key === 'F12') {
                e.preventDefault();
                return false;
            }

            // PrtScn (PrintScreen) ‚Äì limited but worth blocking
            if (e.key === 'PrintScreen') {
                e.preventDefault();
                return false;
            }
        });

        // 3. Disable drag-start on the video element (prevents drag-to-desktop)
        document.addEventListener('dragstart', function (e) {
            e.preventDefault();
            return false;
        });

        // 4. Detect DevTools open via window size change heuristic
        //    and blur / hide the video when likely open
        (function detectDevTools() {
            const threshold = 160;
            function check() {
                const widthDiff  = window.outerWidth  - window.innerWidth;
                const heightDiff = window.outerHeight - window.innerHeight;
                if (widthDiff > threshold || heightDiff > threshold) {
                    // DevTools likely open ‚Äì pause and blank the video
                    const v = document.getElementById('videoPlayer');
                    if (v && !v.paused) {
                        v.pause();
                        v.style.visibility = 'hidden';
                    }
                    document.getElementById('iframePlayer').style.visibility = 'hidden';
                } else {
                    document.getElementById('videoPlayer').style.visibility  = 'visible';
                    document.getElementById('iframePlayer').style.visibility = 'visible';
                }
            }
            setInterval(check, 1000);
        })();

        // 5. Block the MediaRecorder API so extensions can't capture the stream
        if (window.MediaRecorder) {
            window.MediaRecorder = undefined;
        }

        // 6. Intercept getDisplayMedia (screen-capture API used by recording extensions)
        if (navigator.mediaDevices && navigator.mediaDevices.getDisplayMedia) {
            navigator.mediaDevices.getDisplayMedia = function () {
                return Promise.reject(new DOMException(
                    'Screen capture is disabled on this platform.',
                    'NotAllowedError'
                ));
            };
        }

        // 7. Override getUserMedia to block screen/video capture attempts
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            const _origGetUserMedia = navigator.mediaDevices.getUserMedia.bind(navigator.mediaDevices);
            navigator.mediaDevices.getUserMedia = function (constraints) {
                if (constraints && constraints.video) {
                    return Promise.reject(new DOMException(
                        'Video capture is disabled on this platform.',
                        'NotAllowedError'
                    ));
                }
                return _origGetUserMedia(constraints);
            };
        }
    </script>
</body>
</html>
